<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="shortcut icon" href="#favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="style/style.css">

        <title>Controle seus hábitos</title>
    </head>
    <body>
        <header>
            <img src="assets/logo.svg" alt="Logomarca do aplicativo Habits">
    
            <button>
                <img src="assets/plus.svg" alt="Sinal de soma do botão de registrar seu dia">
                 <div>Registrar meu dia</div>
            </button>
        </header>
        <form id="form-habits">
            <div class="habits">
                <div class="habit" data-name="run">🏃🏼‍♂️</div>

                <div class="habit" data-name="water">💧</div>

                <div class="habit" data-name="workout">💪🏼</div>

                <div class="habit" data-name="Sleep">😴</div>

                <div class="habit" data-name="study">📚</div>

                <div class="habit" data-name="food">🍉</div>
            </div>

            <div class="days"></div>

        </form>

        <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>

        <script src="script/script.js"></script>
    </body>
</html>
